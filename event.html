<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eventstyle.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js" defer></script> -->
    <title>Photomorphosis</title>
</head>

<body>
    <div class="container">
        <div>
            <h1>Demo Image</h1>
            <canvas id="maincanvas" width="500" height="500">
            
            </canvas>
        </div>

        <div class="sideview">
            <h1>Hexdump text</h1>
            <div class="hexdump">
                <pre id="hexdump"></pre>
            </div>

        </div>

    </div>
    <div class="options">
        <h1>Options</h1>
        <div class="sliderpair">
            <label for="gamma">Gamma</label>
            <input type="range" name="gamma" id="gamma" min="0" max="8" value="1" step='0.02' class="slider">
            <label for="gamma" id="gammavalue" class="slabel">1</label>
        </div>
        <div class="sliderpair">
            <label for="brightness">Brightness</label>
            <input type="range" name="brightness" id="brightness" min="0" max="2" value="1" step='0.01' class="slider">
            <label for="brightness" id="brightnessvalue" class="slabel">0</label>
        </div>
        <div class="sliderpair">
            <label for="contrast">Contrast</label>
            <input type="range" name="contrast" id="contrast" min="-1" max="1" value="0" step='0.01' class="slider">
            <label for="contrast" id="contrastvalue" class="slabel">0</label>
        </div>
        <div>
            <button class="hexdumpbut" id="hexdumpbut"> Hexdump </button>
            <button class="hexdumpbut" id="invertbut"> Invert </button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
